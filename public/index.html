<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGX 30 Stock Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .results-section { margin-top: 20px; }
        #loading { display: none; }
        .error { color: red; }
        .chart-container { height: 400px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">EGX 30 Stock Advisor</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upload Market Data</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="csvFile" class="form-label">CSV File</label>
                                <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                                <small class="form-text text-muted">
                                    File must contain Date, Close, and Volume columns
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="loading" class="alert alert-info">
                    Analyzing market data...
                </div>

                <div id="error" class="alert alert-danger" style="display: none;"></div>

                <div id="results" class="results-section" style="display: none;">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Market Analysis</h5>
                        </div>
                        <div class="card-body">
                            <div id="trend" class="alert"></div>
                            <div id="chart" class="chart-container"></div>
                            
                            <h6 class="mt-4">Technical Indicators</h6>
                            <div id="indicators" class="row"></div>
                            
                            <h6 class="mt-4">Prediction</h6>
                            <div id="prediction"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                
                const fileInput = $('#csvFile')[0];
                const file = fileInput.files[0];
                
                if (!file) {
                    showError('Please select a file');
                    return;
                }
                
                // Show loading, hide other sections
                $('#loading').show();
                $('#error').hide();
                $('#results').hide();
                
                // Read file content
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvContent = e.target.result;
                    
                    // Send to API
                    fetch('/.netlify/functions/app', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            csv_content: csvContent,
                            type: 'standard'
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        $('#loading').hide();
                        
                        if (data.error) {
                            showError(data.error);
                            return;
                        }
                        
                        // Show results
                        $('#results').show();
                        
                        // Update trend
                        const trendClass = data.trend === 'Bullish' ? 'alert-success' : 
                                         data.trend === 'Bearish' ? 'alert-danger' : 
                                         'alert-warning';
                        $('#trend')
                            .text(data.trend)
                            .removeClass('alert-success alert-danger alert-warning')
                            .addClass(trendClass);
                        
                        // Update chart
                        if (data.chart_data) {
                            Plotly.newPlot('chart', data.chart_data, {
                                title: 'Price Analysis',
                                height: 400,
                                margin: { t: 30 }
                            });
                        }
                        
                        // Update indicators
                        if (data.indicators) {
                            const indicatorsHtml = Object.entries(data.indicators)
                                .map(([key, value]) => {
                                    const label = key.split('_')
                                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                        .join(' ');
                                    return `
                                        <div class="col-md-6 col-lg-4 mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h6 class="card-subtitle mb-2 text-muted">${label}</h6>
                                                    <p class="card-text h4">${formatValue(value)}</p>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                })
                                .join('');
                            $('#indicators').html(indicatorsHtml);
                        }
                        
                        // Update prediction
                        if (data.prediction) {
                            const predClass = data.prediction.direction === 'Up' ? 'alert-success' :
                                            data.prediction.direction === 'Down' ? 'alert-danger' :
                                            'alert-warning';
                            const predHtml = `
                                <div class="alert ${predClass}">
                                    <strong>Direction:</strong> ${data.prediction.direction}<br>
                                    <strong>Confidence:</strong> ${data.prediction.confidence}%<br>
                                    <strong>Recommendation:</strong> ${data.prediction.recommendation}
                                </div>
                            `;
                            $('#prediction').html(predHtml);
                        }
                    })
                    .catch(error => {
                        showError('Error analyzing data: ' + error.message);
                    });
                };
                
                reader.onerror = function() {
                    showError('Error reading file');
                };
                
                reader.readAsText(file);
            });
            
            function showError(message) {
                $('#loading').hide();
                $('#results').hide();
                $('#error').show().text(message);
            }
            
            function formatValue(value) {
                if (typeof value === 'number') {
                    if (value > 1000000) {
                        return (value / 1000000).toFixed(2) + 'M';
                    } else if (value > 1000) {
                        return (value / 1000).toFixed(2) + 'K';
                    }
                    return value.toFixed(2);
                }
                return value;
            }
        });
    </script>
</body>
</html>
