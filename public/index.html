<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGX 30 Stock Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>EGX 30 Stock Analyzer</h3>
                    </div>
                    <div class="card-body">
                        <!-- File Upload Form -->
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="csvFile" class="form-label">Upload CSV File</label>
                                <input type="file" class="form-control" id="csvFile" accept=".csv">
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>

                        <!-- Loading and Results -->
                        <div id="loading" class="mt-3" style="display: none;">
                            <div class="alert alert-info">Analyzing data...</div>
                        </div>

                        <div id="results" class="mt-3" style="display: none;">
                            <h4>Analysis Results</h4>
                            <pre id="resultData" class="bg-light p-3"></pre>
                        </div>

                        <div id="error" class="mt-3" style="display: none;">
                            <div class="alert alert-danger"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                
                const fileInput = $('#csvFile')[0];
                const file = fileInput.files[0];
                
                if (!file) {
                    showError('Please select a file');
                    return;
                }
                
                // Show loading
                $('#loading').show();
                $('#results').hide();
                $('#error').hide();
                
                // Read file
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvContent = e.target.result;
                    
                    // Send to API
                    fetch('/.netlify/functions/app', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            csv_content: csvContent
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        $('#loading').hide();
                        if (data.error) {
                            showError(data.error);
                        } else {
                            $('#results').show();
                            $('#resultData').text(JSON.stringify(data, null, 2));
                        }
                    })
                    .catch(error => {
                        showError('Error: ' + error.message);
                    });
                };
                
                reader.onerror = function() {
                    showError('Error reading file');
                };
                
                reader.readAsText(file);
            });
            
            function showError(message) {
                $('#loading').hide();
                $('#results').hide();
                $('#error').show().find('.alert').text(message);
            }
        });
    </script>
</body>
</html>
