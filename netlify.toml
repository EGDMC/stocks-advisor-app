[build]
  publish = "public"
  functions = "netlify/functions"
  command = """
    npm install
    cd netlify/functions && npm install
    bash setup.sh
  """

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["child_process"]
  included_files = ["netlify/functions/python/**"]

[build.environment]
  PYTHON_VERSION = "3.9"
  NODE_VERSION = "16"
  PYTHONPATH = "/opt/build/repo/netlify/functions/python"
  PATH = "/opt/build/repo/netlify/functions/python:$PATH"
  NPM_FLAGS = "--no-optional"

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  query = { action = "analyze" }

[[redirects]]
  from = "/api/technical"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  query = { action = "technical" }

[[redirects]]
  from = "/api/pattern"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  query = { action = "pattern" }

[[redirects]]
  from = "/api/trend"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  query = { action = "trend" }

[[redirects]]
  from = "/api/chart"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  query = { action = "chart" }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[context.production.environment]
  DEBUG = "False"
  NODE_ENV = "production"